<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

  <title>chicken stock</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/common/style.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/notice/notice.css}"/>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="wrap">

    <!-- S: header -->
    <div th:include="common/adminHeader.html"></div>
    <!-- E: header -->

    <!-- S: container -->
    <div class="container px-0">

      <!-- S: aside -->
      <div th:replace="common/adminSidebar.html"></div>
      <!-- E: aside -->

      <!-- S: main layout -->
      <div class="main_layout">
        <div class="main_layout_inner">

          <!-- 작업 영역 -->
          <!-- S: table -->
          <div class="container-fluid" style="margin-top:30px">
            <h3>공지사항</h3>
			      <br>

            <table class="table">
              <colgroup>
                <col style="width:170px">
                <col>
              </colgroup>
              <tbody>
                <tr>
                  <th>제목</th>
                  <td class="align-left" th:text="${ noticeDetail.noticeName }"></td>
                </tr>
                <tr>
                  <th>내용</th>
                  <td class="align-left" th:text="${ noticeDetail.noticeContent }"></td>
                </tr>
                <tr>
                  <th>첨부파일</th>
                  <td class="align-left" th:text="${ noticeDetail.originName }" style="cursor:pointer"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- E: table -->

          <!-- S: search -->          
          <div class="input-group mb-3 col-7 flex-right">
            <button class="btn btn-warning ml-1" type="submit" style="color:#fff">수정</button>
            <button class="btn btn-warning ml-1" type="submit" style="color:#fff">삭제</button>
            <button class="btn btn-warning ml-1" type="submit" style="color:#fff">이전</button>
          </div>	
          <!-- E: search -->      

        </div>
      </div> 
      <!-- E: main layout -->
      
    </div>
    <!-- E: container -->
  </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</body>
</html>
