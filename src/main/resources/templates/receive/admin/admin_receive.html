  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- datepicker js & css -->
  <script type="text/javascript" th:src="@{http://code.jquery.com/jquery-3.6.0.min.js}"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<body>
<div class="wrap">

  <!-- S: header -->
  <div th:include="common/adminHeader.html"></div>
  <!-- S: header -->

  <!-- S: container -->
  <div class="container px-0">

    <!-- S: aside -->
    <div th:include="common/adminSidebar.html"></div>
    <!-- E: aside -->

    <!-- S: main layout -->
    <div class="main_layout">
      <div class="main_layout_inner">

        <!-- 작업 영역 -->
        <!-- S: table -->
        <div class="container-fluid" style="margin-top:30px">
          <h3>입고 관리</h3>
          <br>

          <div class="input-group mb-3 col-12 float-start">
            <select id="searchCondition" class="form-control col-2" style="max-width: max-content;">
              <option value="itemname">상품명</option>
              <option value="date">입고일</option>
            </select>
            <div id="reportrange" class="form-control" style="cursor: pointer; max-width: max-content;">
              <i class="fa fa-calendar"></i>
              <span class="date"><!-- 날짜 입력한 값 들어감 --></span>
            </div>

            <!-- <button class="btn btn-light px-3" type="button" disabled></button> -->
            <!-- <select id="searchCondition" class="form-control col-1" style="max-width: max-content;">
              <option value="date">상품명</option>
            </select> -->
            <input class="form-control me-2 col-3" type="text" placeholder="검색어를 입력해주세요.">
            <button class="btn btn-warning" type="submit" style="color:#fff">검색</button>

            <div class="form-check mx-4 d-flex flex-wrap align-content-center">
              <input type="checkbox" class="form-check-input" id="check" name="soldout" value="something" style="margin-top: 14px">
              <label class="form-check-label" for="check">품절상품 제외</label>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-warning mx-2" type="submit" onclick="location.href='admin_receive_new.html';" style="color:#fff;">입고 등록</button>
          </div>

          <table class="table">
            <thead>
            <tr>
              <th>번호</th>
              <th>입고 코드</th>
              <th>상품명</th>
              <th>입고 수량</th>
              <th>입고 금액</th>
              <th>입고일</th>
              <th>담당자</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="receive : ${ receive }">
              <tr class="detail-main">
                <td>1</td>
                <td th:text="${ receive.recCode }"></td>
                <td th:if="${ receive.countRecCode != 0}" th:text="|외 ${ receive.countRecCode }개 품목|"></td>
                <td th:if="${ receive.countRecCode == 0}" th:text="${receive.countRecCode }"></td>
                <td th:text="${ receive.sumRecTotalAmount }"></td>
                <td th:text="${ receive.sumRecTotalMoney }"></td>
                <td th:text="${ receive.stringRecDate }"></td>
                <td th:text="${ receive.employee.empName }"></td>
              </tr>
              <tr class="detail-sub-tr">
                <td class="detail-sub-td  p-0" colspan="9">
                  <div class="detail-sub"  style="display: none">
                    <table width="100%">
                      <thead>
                      <tr>
                        <th>번호</th>
                        <th>입고 번호</th>
                        <th>상품코드</th>
                        <th>썸네일</th>
                        <th>상품명</th>
                        <th>카테고리</th>
                        <th>규격</th>
                        <th>제조사</th>
                        <th>입고 수량</th>
                        <th>입고 단가</th>
                        <th>입고 금액</th>
                        <th>입고일</th>
                      </tr>
                      </thead>
                      <tr th:each="receiveItem : ${ receiveOfficeItemList }">
                        <td>1</td>
                        <td th:text="${ receiveItem.recCode }">PS1902</td>
                        <td th:text="${ receiveItem.itemNo }">100001</td>
                        <td>
                          <div class="img-info">
                            <div class="img-info__img">
                              <img src="../assets/images/chicken.jpg" alt="">
                            </div>
                          </div>
                        </td>
                        <td th:text="${ receiveItem.itemName }">닭다리</td>
                        <td th:text="${ receiveItem.categoryName }">식재료</td>
                        <td th:text="${ receiveItem.itemStandard }">1kg</td>
                        <td th:text="${ receiveItem.itemMake }">하림</td>
                        <td th:text="${ receiveItem.stringRecAmount }">30</td>
                        <td th:text="${ receiveItem.itemPurchase }">4,500</td>
                        <td th:text="${ receiveItem.recMoney }">135,000</td>
                        <td th:text="${ receiveItem.stringRecDate }">2022-08-07</td>
                      </tr>
                    </table>
                  </div>
                </td>
              </tr>
            </div>
            </tbody>
          </table>
        </div>
        <!-- E: table -->
        <!-- S: paging -->
        <div class="d-flex justify-content-center mb-4">
          <button type="button" class="btn btn-light disabled" id="startPage"><<</button>
          <button type="button" class="btn btn-light mx-1 disabled"><</button>
          <button type="button" class="btn btn-warning mx-1" disabled style="color:white">1</button>
          <button type="button" class="btn btn-light mx-1">2</button>
          <button type="button" class="btn btn-light mx-1">></button>
          <button type="button" class="btn btn-light mx-1" id="maxPage">>></button>
        </div>

        <!-- E: paging -->

      </div>
    </div>
    <!-- E: main layout -->

  </div>
  <!-- E: container -->
</div>

<!-- 상품 상세 페이지 팝업 띄우기 -->
<script type="text/javascript">
  function showItemDetail() {

    //창 크기 지정
    var width = 1200;
    var height = 800;

    //pc화면기준 가운데 정렬
    var left = (window.screen.width / 2) - (width/2);
    var top = (window.screen.height / 4);

    //윈도우 속성 지정
    var windowStatus = 'width='+width+', height='+height+', left='+left+', top='+top+', scrollbars=yes, status=yes, resizable=yes, titlebar=yes';

    //연결하고싶은url
    const url = "../admin_item_detail.html";

    //등록된 url 및 window 속성 기준으로 팝업창을 연다.
    window.open(url, "hello popup", windowStatus);
  }
</script>

<!-- 팝업으로 이동 -->
<script>
  var jb = jQuery.noConflict();
  var form = document.getElementsByClassName('form-check');

  jb(document).ready(function(){
    // 1. 상품 상세 조회
    // $("tbody tr").click(function(){
    //       location.href = 'javascript:showItemDetail()';
    // });
    // $("tbody tr input").click(function(event){
    //   event.stopPropagation();
    // });
    // 2. 상품 등록
    jb("#btnInsertItem").click(function(){
      location.href = 'javascript:showInsertItem()';
    });

    jb(".detail-main").click(function() {
      jb(this).next(".detail-sub-tr").find(".detail-sub").slideToggle(300);
      jb(this).toggleClass('on').siblings().removeClass('on');
      jb(this).next(".detail-sub-tr").find(".detail-sub").siblings(".detail-sub").slideUp(300);
    });

    $(function() {

      var start = moment();
      var end = moment();

      function cb(start, end) {
        jb('#reportrange span').html( '&nbsp;&nbsp;' + start.format('YYYY-MM-DD') + ' ~ ' + end.format('YYYY-MM-DD'));
      }

      $('#reportrange').daterangepicker({
        showDropdowns: true,
        minYear: 2020,
        maxYear: 2030,
        "autoApply": true,
        autoUpdateInput: false,
        "linkedCalendars": false,
        "locale": {
          "format": "YYYY/MM/DD",
          "separator": " ~ ",
          "applyLabel": "확인",
          "cancelLabel": "취소",
          "fromLabel": "From",
          "toLabel": "To",
          "customRangeLabel": "Custom",
          "weekLabel": "W",
          "daysOfWeek": [
            "일",
            "월",
            "화",
            "수",
            "목",
            "금",
            "토"
          ],
          "monthNames": [
            "1월",
            "2월",
            "3월",
            "4월",
            "5월",
            "6월",
            "7월",
            "8월",
            "9월",
            "10월",
            "11월",
            "12월"
          ],
          "firstDay": 7
        },
        startDate: start,
        endDate: end,
      }, cb);

      cb(start, end);

    });
  });

</script>

<!-- 체크 박스 전체 선택 -->
<script type="text/javascript">
  function selectAll(selectAll)  {
    const checkboxes = document.getElementsByName('option');

    checkboxes.forEach((checkbox) => {
      checkbox.checked = selectAll.checked;
    })
  }
</script>
