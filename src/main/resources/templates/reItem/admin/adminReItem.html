<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>chicken stock</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/returnItem/returnRe.css}"/>
    <!-- datepicker js & css -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- table css -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/da4b1b94bb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrap">

    <!-- header -->
    <div th:include="common/adminHeader.html"></div>

    <!-- S: container -->
    <div class="container px-0">
        <!-- sidebar -->
        <div th:replace="common/adminSidebar.html"></div>
        <!-- S: main layout -->
        <div class="main_layout">
            <div class="main_layout_inner" style="position:relative;">

                <!-- 작업 영역 -->
                <!-- S: table -->
                <div class="container-fluid" style="margin-top:30px">
                    <h3><i class="fa-solid fa-list-check"></i> 반품신청 내역</h3>
                    <br>
                    <div class="input-group mb-3 col-12">
                        <div class="dateList1"> 반품 신청일 :
                            <span id="dueDate">2022-08-20</span>
                        </div>
                        <div class="dateList2" style="font-weight: bold;"> 반품사유 :
                            <span id="deadline">유통기한이 너무 짧음</span>
                        </div>
                        <div class="dateList3"> 환급예정금액
                            <span id="deadline">100000원</span>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>상품코드</th>
                            <th>썸네일</th>
                            <th>상품명</th>
                            <th>카테고리</th>
                            <th>규격</th>
                            <th>제조사(원산지)</th>
                            <th>판매가격</th>
                            <th>반품수량</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>100000</td>
                            <td>
                                <div class="img-info">
                                    <div class="img-info__img">
                                        <img src="/images/chicken.jpg" alt="">
                                    </div>
                                </div>
                            </td>
                            <td>닭다리</td>
                            <td>식재료</td>
                            <td>1kg</td>
                            <td>하림(국내산)</td>
                            <td>6,000</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>100001</td>
                            <td>
                                <div class="img-info">
                                    <div class="img-info__img">
                                        <img src="/images/chicken.jpg" alt="">
                                    </div>
                                </div>
                            </td>
                            <td>닭다리</td>
                            <td>식재료</td>
                            <td>10kg</td>
                            <td>하림(국내산)</td>
                            <td>60,000</td>
                            <td>10</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- E: table -->
                <button class="btn btn-warning me-1" type="submit" style="position: absolute; right: 270px;">반품 승인</button>
                <button class="btn btn-warning me-1" style="position: absolute; right: 180px;" onclick="location.href='returnRItemList.html'">뒤로가기</button>
            </div>
        </div>
        <!-- E: main layout -->
    </div>
    <!-- E: container -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
