<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

  <title>chicken stock</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/common/common.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/returnItem/returnRe.css}"/>
  <!-- datepicker js & css -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <!-- table css -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common/style.css}"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script th:src="@{/js/common.js}"></script>

</head>
<body>
  <div class="wrap">
    <!-- header -->
    <div th:include="common/adminHeader.html"></div>

    <!-- S: container -->
    <div class="container px-0">

      <!-- sidebar -->
      <div th:replace="common/adminSidebar.html"></div>

      <!-- S: main layout -->
      <div class="main_layout">
        <div class="main_layout_inner">

          <!-- 작업 영역 -->
          <!-- S: table -->
          <div class="container-fluid" style="margin-top:30px">
            <h3>반품 관리</h3>
			      <br>
            <div class="input-group mb-3 col-12 float-start">
              <select id="searchCondition" class="form-control col-2" style="max-width: max-content;">
                <option value="#">가맹점명</option>
              </select>
              <div id="reportrange" class="form-control" style="cursor: pointer; max-width: max-content;">
                <i class="fa fa-calendar"></i>
                <span class="date"><!-- 날짜 입력한 값 들어감 --></span>
              </div>
              <input class="form-control me-2 col-3" type="text" placeholder="검색어를 입력해주세요.">
              <button class="btn btn-warning" type="submit" style="color:#fff">검색</button>

            <table class="table">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>지점</th>
                  <th>점주</th>
                  <th>품목</th>
                  <th>요청일</th>
                  <th>반품상태</th>
                  <th>처리상태</th>
                  <th>상세보기</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>ㅇㅇ가맹점</td>
                  <td>조혜리</td>
                  <td>식재료</td>
                  <td>2022-08-19</td>
                  <td>N</td>
                  <td>-</td>
                  <td>
                   <button class="btn btn-warning me-1" onclick="location.href='returnRe.html'">상세보기</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>ㅎㅎ가맹점</td>
                  <td>주이슬</td>
                  <td>식재료</td>
                  <td>2022-08-19</td>
                  <td>Y</td>
                  <td>폐기</td>
                  <td>
                   <button class="btn btn-warning me-1" onclick="location.href='returnRe.html'">상세보기</button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>ㅜㅜ가맹점</td>
                  <td>이예빈</td>
                  <td>식재료</td>
                  <td>2022-08-19</td>
                  <td>Y</td>
                  <td>제품 재등록</td>
                  <td>
                   <button class="btn btn-warning me-1" onclick="location.href='returnRe.html'">상세보기</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- E: table -->
          <!-- S: paging -->
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-light disabled" id="startPage"><<</button>
            <button type="button" class="btn btn-light mx-1 disabled"><</button>
            <button type="button" class="btn btn-warning mx-1" disabled style="color:white">1</button>
            <button type="button" class="btn btn-light mx-1">2</button>
            <button type="button" class="btn btn-light mx-1">></button>
            <button type="button" class="btn btn-light mx-1" id="maxPage">>></button> 
          </div>
          <!-- E: paging -->

        </div>
      </div> 
      <!-- E: main layout -->
      
    </div>
    <!-- E: container -->
  </div>
    <script>
      $(function() {

        var start = moment();
        var end = moment();

        function cb(start, end) {
          $('#reportrange span').html( '&nbsp;&nbsp;' + start.format('YYYY-MM-DD') + ' ~ ' + end.format('YYYY-MM-DD'));
        }

        $('#reportrange').daterangepicker({
          showDropdowns: true,
          minYear: 2020,
          maxYear: 2030,
          "autoApply": true,
          autoUpdateInput: false,
          "linkedCalendars": false,
          "locale": {
            "format": "YYYY/MM/DD",
            "separator": " ~ ",
            "applyLabel": "확인",
            "cancelLabel": "취소",
            "fromLabel": "From",
            "toLabel": "To",
            "customRangeLabel": "Custom",
            "weekLabel": "W",
            "daysOfWeek": [
              "일",
              "월",
              "화",
              "수",
              "목",
              "금",
              "토"
            ],
            "monthNames": [
              "1월",
              "2월",
              "3월",
              "4월",
              "5월",
              "6월",
              "7월",
              "8월",
              "9월",
              "10월",
              "11월",
              "12월"
            ],
            "firstDay": 7
          },
          startDate: start,
          endDate: end,
        }, cb);

        cb(start, end);

      });
    </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
