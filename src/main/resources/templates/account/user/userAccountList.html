<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

  <title>chicken stock</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/common/common.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common/style.css}"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/notice/notice.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/account/account_list.css}"/>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="wrap">

  <!-- S: header -->
  <div th:include="common/userHeader.html"></div>
  <!-- E: header -->

  <!-- S: container -->
  <div class="container px-0">

    <!-- S: aside -->
    <div th:replace="common/userSidebar.html"></div>
    <!-- E: aside -->

    <!-- S: main layout -->
    <div class="main_layout">
      <div class="main_layout_inner">

        <!-- 작업 영역 -->
        <!-- S: table -->
        <div class="container-fluid" style="margin-top:30px">
          <h3>예치금 관리</h3>
          <br>

          <!-- S: text area -->
          <div class="text-area">
            <span>가맹점 명</span> <span>현재 잔액</span> <span></span>원
          </div>
          <!-- E: text area -->

          <!-- S: btn area -->
          <div class="btn-area">
            <button class="btn btn-warning account_popup_open" style="color: #fff;">입금 신청</button>
          </div>
          <!-- E: btn area -->

          <table class="table">
            <colgroup>
              <col style="width: 10%;">
              <col style="width: 20%;">
              <col style="width: 30%;">
              <col style="width: 30%;">
            </colgroup>
            <thead>
            <tr>
              <th>건수</th>
              <th>일시</th>
              <th>입금액</th>
              <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${ accountList }">
              <td th:text="${ account.depositNum }"></td>
              <td th:text="${ account.accountDate }"></td>
              <td th:text="${ account.accountDeposit }"></td>
              <td th:text="${ account.accountYn }"></td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- E: table -->

      </div>
    </div>
    <!-- E: main layout -->

  </div>
  <!-- E: container -->

  <!-- S: popup -->
  <div class="dimm"></div>
  <div class="account_popup">
    <h4>
      입금 신청
      <button class="btn-close"></button>
    </h4>
    <div class="popup_inner">
      <table cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
          <th>가맹점 명</th>
          <td>가맹점</td>
        </tr>
        <tr>
          <th>입금액</th>
          <td><input type="text" name="accountDeposit"></td>
        </tr>
        <tr>
          <th>현재 잔액</th>
          <td>500,000원</td>
        </tr>
        </tbody>
      </table>
      <div class="btn-area">
        <button class="btn btn-warning" style="color: #fff;">확인</button>
        <button class="btn btn-cancel">취소</button>
      </div>
    </div>
  </div>
  <!-- E: popup -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(function(){

    const accountPop = $('.dimm, .account_popup')
    $('.account_popup_open').on('click', function(){
      $(accountPop).fadeIn(300);
    });
    $('.btn-close, .btn-cancel').on('click', function(){
      $(accountPop).fadeOut(300);
    });
  });
</script>
</body>
</html>
